<h3>Please fill in the Contact Form below with your details and we shall get back to you with an accurate quote for your
    project:</h3>

<div class="container">
    <form action="/mail_handler.php" method="post">
        <label for="fname">First Name</label>
        <input id="fname" name="firstname" placeholder="Your name.." type="text">

        <label for="lname">Last Name</label>
        <input id="lname" name="lastname" placeholder="Your last name.." type="text">

        <label for="phno">Phone Number</label>
        <input id="phno" name="phno" placeholder="Your phone number.." type="text">

        <label for="email">Email</label>
        <input id="email" name="email" placeholder="Your email.." type="text">

        <label for="contact">Preferred Method of contact</label>
        <select id="contact" name="contact">
            <option value="Phone">Phone</option>
            <option value="Email">Email</option>


        </select>

        <label for="subject">Any queries you may have regarding to your project:</label>
        <textarea id="subject" name="subject" placeholder="Queries.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
    </form>
